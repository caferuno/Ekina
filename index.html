<!DOCTYPE html>
<html>
<head>
  <title>3D Model Viewer</title>
  <!-- Model Viewer kütüphanesini yükle -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Basit bir 3D model örneği -->
  <model-viewer
    alt="EKINA MODEL"
    src="../to3dARGLB1.glb" 
    ar
    camera-controls
    environment-image="neutral" 
    shadow-intensity="1"
  >
    <!-- Yükleme sırasında gösterilecek düğme -->
    <button slot="ar-button" style="position: absolute; top: 16px; right: 16px;">
      AR'de Görüntüle
    </button>
  </model-viewer>
</body>
</html>
